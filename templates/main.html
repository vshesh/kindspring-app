<div class="ks-container">
  <div class="list list-inset">
    <label class="item item-input">
      <input type="text" ng-model="user" placeholder="Username">
    </label>
    <label class="item item-input">
      <input type="password" ng-model="pass" placeholder="Password">
    </label>
    <button class="button button-block button-positive" ng-click="login()">Log In</button>
    <span>{{loginmessage}}</span>
  </div>  
  <div class="list card kind-story-card" ng-repeat="story in stories track by $index"
    ng-click="setExpanded($index)" ng-class="{'ks-story-expanded': $index == expandedIndex}">
    <h5>{{story.story_title}}</h5>
    <p ng-bind-html="stripTags(story.story_descr)"></p>
  </div>
</div>
