<div class="bar bar-header bar-royal">
  <h1 class="title">KindSpring App</h1>
  <button class="button button-small" ng-click="loginClicked()">Login</button>
</div>

<div class="ks-container">
  <div class="list card kind-story-card" ng-repeat="story in stories">
    <h5>{{story.story_title}}</h5>
    <p ng-bind-html="stripTags(story.story_descr)"></p>
  </div>
</div>
